<!-- Анимации зонных диаграмм для МП структур
     c полупроводниками p и n типа
     Напряжение изменяется слайдером
     Цвета для анимации можно задать через HTML или напрямую
     в соответсвующие переменные вверху js файла

     Tarasov  2019  MISiS
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Металл-полупроводник</title>
    <meta charset="UTF-8">
    <!-- href = путь к css файлу (навание если в одной директории с html)-->
    <link rel="stylesheet" type="text/css" href="Animation_mp.css">
</head>
<body>
<!--Контейнер с двумя анимациями-->
<div id="animation">
    <!-- slider value 150 == 0 volts-->
    <!-- РАЗМЕРЫ МЕНЯТЬ ВВЕРХУ CSS ФАЙЛА-->

    <!--Зонная диаграмма и слайдер n - тип -->
    <div id="n_type">
        <div id="input"><input id="n_type_slider" type="range" class="slider" min="90" max="200" value="150" aria-label="Voltage"/></div>
        <div class="voltage" id = 'voltsI' style="color:#333;" > <span class="voltsI" style="color:#808080;"> Нет смещения </span></div>

        <canvas class ="carriers" id ="arrow1" width="300px"; height= "300px" ></canvas>
        <canvas class="carriers" id ="arrow3" width="300px"; height= "300px"></canvas>
        <canvas class ="canvas" id="canvas1" width="500px"; height= "500px";></canvas>
          <div class =mds id=m style="color:#bbb;"> металл </div>
          <div class =mds id=s style="color:#cabfb4;">n - полупроводник </div>
    </div>
    <!--Зонная диаграмма и слайдер p - тип -->
    <div id="p_type">
        <div id="input2"><input id="p_type_slider" type="range" class="slider" min="100" max="190" value="150" aria-label="Voltage"/></div>
        <div class="voltage" id = 'voltsII' style="color:#333;" > <span class="voltsII" style="color:#808080;"> Нет смешения </span></div>

        <canvas class="carriers" id ="arrow2" width="300px"; height= "300px"></canvas>
        <canvas class="carriers" id ="arrow4" width="300px"; height= "300px"></canvas>
        <canvas class="canvas" id="canvas2" width="500px"; height= "500px";></canvas>
          <div class =mds id=m2 style="color:#bbb;"> металл </div>
          <div class =mds id=s2 style="color:#cabfb4;">p - полупроводник </div>
    </div>


    <!--Цвета для анимации-->
    <style>
      #n_type{background-color:#f4f4f4;}
    </style>

    <div id='metal' style="color:#ebebeb;"></div>
    <div id='arrows' style="color:skyblue"></div>
    <div id='arrows_border' style="color: #333333;"></div>
    <div id='fermi_level_metal_0volts' style="color:#bbb;"></div>
    <div id='Eg_border' style="color:#333333;"></div>
    <div id='Eg_fill' style="color:floralwhite;"></div>

    <div id='electrons' style="color:#79b9d3;"></div>
    <div id='electrons_border' style="color: #36525e;"></div>
    <div id='holes' style="color: #ffc6d0;"></div>
    <div id='holes_border' style="color: #4c393c;"></div>

    <div id='fermi_level' style="color:#fa8072;"></div>
    <div id='Ei_level' style="color:#a0db8e;"></div>

</div>
<!-- src = путь к js файлу (навание если в одной директории с html)  -->
    <script src="Animation_mp.js"></script>
</body>
</html>
